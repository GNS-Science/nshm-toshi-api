[tool.poetry]
name = "nshm-toshi-api"
version = "0.1.0"
description = "the object store used by NZSHM project"
authors = ["Chris Chamberlain <chrisbc@artisan.co.nz>"]
license = "AGPL3"
readme = "README.md"
packages = [{include = "graphql_api"}]

[tool.poetry.dependencies]
python = "^3.10"

Flask = "^2.1.2"
Flask-Cors = "^3.0.10"
Flask-GraphQL = "^2.0.1"
graphene = "<3"

boto3 = "^1.26.98"
botocore = "^1.29.98"

# see https://github.com/orgs/python-poetry/discussions/7937
urllib3 = "<2" 

nzshm-common = "^0.4.0"
backoff = "2.2.1"
pynamodb = "^5.5.0"
requests = "^2.31.0"
python-benedict = "^0.33.0"
requests-aws4auth = "^1.2.3"
pyyaml = "^6.0"
elasticsearch-dsl = ">=7.0.0,<8.0"
elasticsearch = ">=7.0.0,<7.14"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
moto = "^4.2.7"
requests-mock = "^1.11.0"
gql = "<3"
click = "^8.1.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
